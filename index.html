<!-- This file needs to be hosted on an external server.  -->
<html>
<style type="text/css">
  #c {
    border: 1px solid black;
    float:left;
    margin-right:20px;
    cursor: crosshair;
  }
</style>
<script>
var host = "kamicut.github.io";
if ((host == window.location.host) && (window.location.protocol != "https:"))
    window.location.protocol = "https";
  
  //
  // This method Gets URL Parameters (GUP)
  //
function gup( name ) {
    'use strict';
    var regexS = '[\\?&]'+name+'=([^&#]*)';
    var regex = new RegExp( regexS );
    var tmpURL = window.location.href;
    var results = regex.exec( tmpURL );
    if( results === null ) {
        return '';
    } else {
        return results[1];
    }
}

//
// This method decodes the query parameters that were URL-encoded
//
function decode(strToDecode) {
    'use strict';
    var encoded = strToDecode;
    encoded = encoded.replace(/\//g,  '');
    return unescape(encoded.replace(/\+/g,  ' '));
}

</script>
<body>
  <canvas id="c" width="600" height="400"></canvas>
  <div style="margin: 20px"><p>Follow the instructions:</p>
    <p id="question"></p>
  <button onClick="clear_canvas()" >Clear
  </button>
  <form id="mturk_form" method="POST" action="http://www.mturk.com/mturk/externalSubmit" onsubmit="return submitForm()">
    
    <input type="hidden" id="assignmentId" name="assignmentId" value="">
    <input type="hidden" id="image" name="image" value="">
    <input type="submit" value="Submit">
  </form></div>
<script language="Javascript">
var el = document.getElementById('c');
var ctx = el.getContext('2d');

ctx.lineWidth = 1;
ctx.lineJoin = ctx.lineCap = 'round';

var isDrawing, points = [ ];

el.onmousedown = function(e) {
  points = [ ];
  isDrawing = true;
  points.push({ x: e.clientX, y: e.clientY });
};

el.onmousemove = function(e) {
  if (!isDrawing) return;

  //ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  points.push({ x: e.clientX, y: e.clientY });

  ctx.beginPath();
  ctx.moveTo(points[points.length - 2].x, points[points.length - 2].y);
  ctx.lineTo(points[points.length - 1].x, points[points.length - 1].y);
  ctx.stroke();
  
  for (var i = 0, len = points.length; i < len; i++) {
    dx = points[i].x - points[points.length-1].x;
    dy = points[i].y - points[points.length-1].y;
    d = dx * dx + dy * dy;

    if (d < 1000) {
      ctx.beginPath();
      ctx.strokeStyle = 'rgba(0,0,0,0.3)';
      ctx.moveTo( points[points.length-1].x + (dx * 0.2), points[points.length-1].y + (dy * 0.2));
      ctx.lineTo( points[i].x - (dx * 0.2), points[i].y - (dy * 0.2));
      ctx.stroke();
    }
  }
};

el.onmouseup = function() {
  isDrawing = false;
  points.length = 0;
};

function clear_canvas() {
    "use strict";
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
}

function submitForm() {
  'use strict';
  var form = document.getElementById('mturk_form');
  document.getElementById('image').value = document.getElementById('c').toDataURL();
  console.log(document.getElementById('c').toDataURL());
  return true;
}
document.getElementById('assignmentId').value = gup('assignmentId');
document.getElementById('question').innerHTML = decode(gup('question'));
if (gup('assignmentId') === 'ASSIGNMENT_ID_NOT_AVAILABLE') {
    document.getElementById('submitButton').disabled = true;
    document.getElementById('submitButton').value = 'You must ACCEPT the HIT before you can submit the results.';
} else {
    var form = document.getElementById('mturk_form');
    if (document.referrer && ( document.referrer.indexOf('workersandbox') !== -1) ) {
        form.action = 'http://workersandbox.mturk.com/mturk/externalSubmit';
    }
}
</script>
</body>
</html>
